<script type="text/javascript">
    
    const URL = "./my_model/";

    let model, webcam, labelContainer, maxPredictions;

  
    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        
        const flip = true; 
        webcam = new tmImage.Webcam(200, 200, flip); 
        await webcam.setup(); 
        await webcam.play();
        window.requestAnimationFrame(loop);

       
        document.getElementById("webcam-container").appendChild(webcam.canvas);
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { 
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop() {
        webcam.update(); 
        await predict();
        window.requestAnimationFrame(loop);
    }

    
    async function predict() {
        
        const prediction = await model.predict(webcam.canvas);
        if(prediction[0].className == "종이상자" && prediction[0].probability.toFixed(2) == 1.00){
            labelContainer.childNodes[0].innerHTML = "종이상자 설명"
        } else if(prediction[1].className == "glass" && prediction[1].probability.toFixed(2) == 1.00){
            labelContainer.childNodes[0].innerHTML = "유리 설명"
        } else if(prediction[2].className == "metal" && prediction[2].probability.toFixed(2) == 1.00){
            labelContainer.childNodes[0].innerHTML = "철 설명"
        } else if(prediction[3].className == "paper" && prediction[3].probability.toFixed(2) == 1.00){
            labelContainer.childNodes[0].innerHTML = "종이 설명"
        } else if(prediction[4].className == "plastic" && prediction[4].probability.toFixed(2) == 1.00){
            labelContainer.childNodes[0].innerHTML = "플라스틱 설명"
        } else if(prediction[5].className == "trash" && prediction[5].probability.toFixed(2) == 1.00){
            labelContainer.childNodes[0].innerHTML = "일반쓰레기 설명"
        } else {
            labelContainer.childNodes[0].innerHTML = "알 수 없음"
        }
//         for (let i = 0; i < maxPredictions; i++) {

    }
